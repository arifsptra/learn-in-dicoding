<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbling and Capturing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bubbling">
        <h3>Bubbling</h3>
        <div id="langit" class="divB">
          LANGIT
          <div id="luar" class="divB">
            LUAR
            <div id="tengah" class="divB">
              TENGAH
              <div id="dalam" class="divB">DALAM</div>
            </div>
          </div>
        </div>
      </div>
      <div class="capturing">
        <h3>Capturing</h3>
        <div id="langit" class="divC">
          LANGIT
          <div id="luar" class="divC">
            LUAR
            <div id="tengah" class="divC">
              TENGAH
              <div id="dalam" class="divC">DALAM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
